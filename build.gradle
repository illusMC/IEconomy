buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        //classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
        classpath 'org.jooq:jooq-codegen:3.13.2'
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    //id 'com.ewerk.gradle.plugins.querydsl' version '1.0.10'
}

group = pluginGroup
version = pluginVersion

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    //compile group: 'com.querydsl', name: 'querydsl-sql', version: '4.1.4'
    //compile group: 'com.querydsl', name: 'querydsl-apt', version: '4.1.4'
    //compile 'org.jooq:jooq:3.13.2'
    //compile 'org.jooq:jooq-meta:3.13.2'
    //compile 'org.jooq:jooq-codegen:3.13.2'

    //compile "org.flywaydb:flyway-core:6.4.4"

    // Sqlite
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.31.1'

    // Do NOT use gpl, we are MIT!
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    //compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'

    // https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
    //compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'

    // H2 database
    //compile group: 'com.h2database', name: 'h2', version: '1.4.200'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

